<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Downtime Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Server Downtime Logs</h2>

<input type="date" id="datePicker">
<button onclick="fetchDataByDate()">Filter by Date</button>
<button onclick="fetchTodayData()">TODAY</button>
<button onclick="fetchAllData()">HISTORY</button>

<table>
    <thead>
        <tr>
            <th>Date & Time (IST)</th>
            <th>URL Down</th>
            <th>Call Initiated</th>
            <th>Recipient</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
const API_URL = 'https://monitor-production-700.up.railway.app/get_status';

async function fetchDataByDate() {
    const date = document.getElementById('datePicker').value;
    if (!date) {
        alert('Please select a date');
        return;
    }
    fetchData(`?date=${date}`);
}

async function fetchTodayData() {
    fetchData('?today=true');
}

async function fetchAllData() {
    fetchData('?history=true');
}

async function fetchData(params) {
    try {
        const response = await fetch(API_URL + params, {
            headers: {
                'Accept': 'application/json'
            }
        });
        if (!response.ok) {
            console.error('HTTP Error:', response.statusText);
            throw new Error('Failed to fetch data. Check API.');
        }

        const data = await response.json();
        populateTable(data);
    } catch (error) {
        console.error('Fetch Error:', error);
        alert('Failed to fetch data. Please check your API.');
    }
}

function convertToIST(timestamp) {
    const date = new Date(timestamp);
    const options = {
        timeZone: 'Asia/Kolkata',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true  // Ensures 12-hour format
    };
    return new Intl.DateTimeFormat('en-IN', options).format(date);
}

function populateTable(data) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
        return;
    }

    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${row.timestamp.replace(' GMT', '')}</td> <!-- Removes 'GMT' -->
            <td>${row.url}</td>
            <td>${row.call_initiated}</td>
            <td>${row.recipient}</td>
        `;
        tableBody.appendChild(tr);
    });
}

// Auto load today's data by default
window.onload = fetchTodayData;
</script>

</body>
</html>
